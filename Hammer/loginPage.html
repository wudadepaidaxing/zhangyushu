<script src="js/new_file.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	let oInput = document.querySelectorAll("input");
	let Oimg = document.getElementById("img");
	let oBtn =document.getElementsByClassName("button")[0];
	
	Oimg.onclick=function(){
		if(Oimg.offsetTop==0){
		  Oimg.style.top="-20px";
		}else if(Oimg.offsetTop==-20){
			 Oimg.style.top="0";
		}
		
	}
	oBtn.onclick = function(){
		  $.ajax('',{
		     url:"loginPage.php",
		     data:{
		         id:$("input").eq(0).val()+"",
		         pwd:$("input").eq(1).val()+"" 
		     },
		     type:'get',
		     success:function(data){	 
					 console.log(data)
						if(data ==03){
							$("input").eq(0).val("").attr("placeholder","用户名不存在，请注册登录")
							$("input").eq(1).val("");
						} 
						if(data ==13){
							$("input").eq(1).val("").attr("placeholder","密码不正确");
						}else if(data ==12){
							sessionStorage.setItem("id",$("input").eq(0).val());
							sessionStorage.setItem("pwd",$("input").eq(1).val());
							console.log(sessionStorage.getItem("id"));
							location.href = "firstPage.html";
						}		
		     },
		     error:function(xhr,type,errorThrown){
		         console.log("失败data");
		     },
		  			
		  });
		}
	
	$(".p4").click(function(){
		window.open("registeredPage.html");
	})
</script>
