	$(function(){
		$("#header").load("header.html");
		$("#second").load("secondPale.html");
		$("#footer").load("footer.html");
		
		//放大镜
		 $(".p1").mouseenter(function(){
		        $(".mask,.max").show();
		    }).mouseleave(function(){
		        $(".mask,.max").hide();
		    }).mousemove(function(e){
		        let l = e.pageX - $(this).offset().left - $(".mask").width()*0.5;
		        let t = e.pageY - $(this).offset().top - $(".mask").height()*0.5;
		        if(l <= 0){
		            l=0;
		        }
		        if(l >= $(this).width()-$(".mask").width()){
		            l=$(this).width()-$(".mask").width();
		        }
		        if(t <= 0){
		            t=0;
		        }
		        if(t >= $(this).height()-$(".mask").height()){
		            t=$(this).height()-$(".mask").height();
		        }
		
		        $(".mask").css({
		            left:l,
		            top:t
		        })
		        
		        let n = $(".max img").width()/$(this).width()
		        $(".max img").css({
		            left:-n*l,
		            top:-n*t
		        });
		    })
			// 点击图片
			
				// $("li").click(function(){
				// 	$(".p1 span").html($(this).html());
				// 	$(".max").html($(this).html());
				// });
			//回到顶部
			$(".top").click(function(){
				$("html , body").animate({scrollTop:"0"},500);
					// $(window).scrollTop(0);	
			})
				
			// 渲染
			
				$(".artical").html("");
				$("<h1>"+ sessionStorage.getItem("name") +"</h1>"+
				  "<h2>"+sessionStorage.getItem("text")+"</h2>"+
				"<span>"+sessionStorage.getItem("value")+"</span>").appendTo($(".artical"));
				$(".dollor span").html(sessionStorage.getItem("value"));
				$(".he").html(sessionStorage.getItem("name"));
			
		    //放大镜渲染
			   $(".bodyPart1 .panter1 li").html(sessionStorage.getItem("img"))
			   $("<span>"+sessionStorage.getItem("img")+"</span>").appendTo($(".p1"));
				$(".max").html(sessionStorage.getItem("img"));
