   // 动态渲染
   
   $(function(){
       $.getJSON("js/list.json",function(data){
   		$.each(data,function(index,result){
   			$("<section>"+
   			"<span>" + "<img src=img/"+result.img +".webp>" + "</span>"+
   			"<artical>"+
   				"<h3>" + result.text1 + "</h3>"+
   				"<h5>" + result.text2 + "</h5>"+
   			"</artical>"+
   			"<dollor>"+
   				"<span class='d1'>" + result.money1 + "</span>"+
   				"<span class='d2'>" + result.money1 + "</span>"+
   			"</dollor>"+
   		"</section>").appendTo($("#Drawing"));	
		// 存入localStorage
		
   		});
		 $("section").click(function(){
		 	sessionStorage.setItem("name", $(this).find("h3").html());
		 	sessionStorage.setItem("text", $(this).find("h5").html());
		 	sessionStorage.setItem("value",$(this).find(".d1").html());
		 	sessionStorage.setItem("img", $(this).find("span").html());
		 	location.href = "details.html";
		 })
   	  });
   });
</script>
